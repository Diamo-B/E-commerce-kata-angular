<h1 class="px-5 md:px-0 font-bold text-xl mb-5">Cart</h1>

<!-- Desktop -->
<div
  class="hidden md:block text-center border border-white rounded-lg font-semibold mx-auto"
>
  <div class="grid grid-cols-5 justify-items-stretch border-b w-full">
    <div class="border-r border-white col-span-2 py-2">
      <p>Product</p>
    </div>
    <div class="border-x border-white py-2">
      <p>Unit price</p>
    </div>
    <div class="border-x border-white py-2">
      <p>Quantity</p>
    </div>
    <div class="border-x border-white py-2">
      <p>Subtotal</p>
    </div>
  </div>
  <ng-container *ngIf="Items && Items.length > 0; else elseBlock">
    <div class="w-full">
      <app-cart-item
        class="grid grid-cols-5 justify-items-stretch overflow-x-auto w-full"
        *ngFor="let item of Items; let i = index"
        [Item]="item"
        [isLast]="i === Items.length - 1"
      ></app-cart-item>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="py-10">
      <p class="text-center font-semibold">No items were added to your cart</p>
    </div>
  </ng-template>
</div>
<!-- mobile -->
<div class="flex flex-col gap-2 md:hidden w-full py-5 px-2 ">
  <ng-container *ngIf="Items && Items.length > 0; else elseBlk">
    <app-cart-item
      class="md:hidden grid grid-cols-2 border-2 p-2 rounded-xl"
      *ngFor="let item of Items; let i = index"
      [Item]="item"
    ></app-cart-item>
  </ng-container>
  <ng-template #elseBlk>
    <div class="flex-1 h-full">
      <p class="text-center font-semibold">No items were added to your cart</p>
    </div>
  </ng-template>
</div>
